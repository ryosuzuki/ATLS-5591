<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.8thwall.com/web/aframe/8frame-1.2.0.min.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script async src="https://apps.8thwall.com/xrweb?appKey=f0LPUhzxQRN1kc4sv4mM4ZRsl663KCFL7y7fj3Uc5wN7TNKY7TbKuJlwz5uu0zGbngfYA3"></script>

    <style>
      #test {
        background: #eee;
        width: 500px;
        height: 500px;
        padding: 100px;
      }
      #point {
        width: 10px;
        height: 10px;
        background: red;
        position: absolute;
        left: 100px;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <a-scene
        tap-place
        xrextras-almost-there
        xrextras-loading
        xrextras-runtime-error
        renderer="colorManagement:true"
        xrweb="allowedDevices:any;"
      >

      <a-entity id="cameraRig">
      <a-camera
        id="camera"
        position="0 8 0"
        raycaster="objects: .cantap"
        cursor="
          fuse: false;
          rayOrigin: mouse;">
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      </a-camera>
      </a-entity>

      <a-entity id="main" htmlembed position="0 2.5 -5">
        <div id="test">
          <h1>Hello World</h1>
          <p>This is HTML</p>
          <div id="point"></div>
        </div>
      </a-entity>
    </a-scene>
    <script>
      const el = document.getElementById('test')
      el.addEventListener('mousemove', (e) => {
        console.log('move', e)
        let x = e.clientX
        let y = e.clientY
        const point = document.getElementById('point')
        point.style.left = `${x}px`
        point.style.top = `${y}px`
      })
    </script>
  </body>
</html>
